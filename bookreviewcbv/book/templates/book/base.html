<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Book Review System{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      .navbar-brand {
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .card {
        border: none;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 1rem 2.5rem rgba(0, 0, 0, 0.12);
      }
      .btn {
        border-radius: 0.375rem;
        font-weight: 500;
      }
      .page-header {
        padding-bottom: 1rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid #e9ecef;
      }
      .genre-filter .btn {
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'book-list' %}">
          <i class="bi bi-book-half me-2"></i>Book Review System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'book-list' %}">
                <i class="bi bi-list-ul me-1"></i>Books
              </a>
            </li>
            <li class="nav-item">  
              <a class="nav-link" href="{% url 'book-create' %}">
                <i class="bi bi-plus-circle me-1"></i>Add Books
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mb-5">
      {% block content%} {% endblock %}
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">Â© {% now "Y" %} Book Review System. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
