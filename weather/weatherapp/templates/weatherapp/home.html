<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'weatherapp/css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>

  <body 
    style="background-image: url('{% if image_url %}{{ image_url }}{% else %}https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600{% endif %}'); 
           background-size: cover; 
           background-position: center;">
    
    <div class="container">
      <h1>Weather App</h1>

      <!-- Show error/success messages -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Search form -->
      <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter City" required />
        <button type="submit">Search</button>
      </form>

      <!-- Weather info -->
      {% if temp and city %}
      <div class="weather-info">
        <div class="weather-card">
          <div class="left">
            <h2>{{ temp }}&#176;C</h2>
            <h3>{{ city }}</h3>
          </div>

          <div class="right">
            <div class="icon">
              <img
                src="http://openweathermap.org/img/w/{{ icon }}.png"
                width="80px"
                alt="Weather Icon"
              />
            </div>
            <div class="condition">
              <p>{{ description }}</p>
              <p>{{ day }}</p>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
